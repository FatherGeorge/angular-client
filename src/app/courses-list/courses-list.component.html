<mat-card>
  <mat-card-header>Courses List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <table style="background-color: gray">
		<tbody *ngFor="let course of response?.courses">
		  <tr>
			<td><a mat-button [routerLink]="['/course-edit', course.id]">{{course?.name}}</a>
			</td><td>{{course?.description}}</td>
		  </tr>
		</tbody>
	  </table>
    </mat-list>
  </mat-card-content>

  <button color="primary" [routerLink]="['/course-add']">Add</button>
</mat-card>
